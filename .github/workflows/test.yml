name: Run Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      test-type:
        description: 'Type of tests to run (unit/integration/all)'
        required: true
        default: 'all'
        type: choice
        options:
          - unit
          - integration
          - all

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
        test-group: [unit, integration]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
          
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-

    - name: Install dependencies
      run: |
        npm install
        npm ci
      
    - name: Run ${{ matrix.test-group }} tests
      if: github.event_name != 'workflow_dispatch' || github.event.inputs.test-type == 'all' || github.event.inputs.test-type == '${{ matrix.test-group }}'
      run: |
        if [ "${{ matrix.test-group }}" = "unit" ]; then
          npm run test:unit -- "src/**/*.unit.test.{ts,tsx}" --passWithNoTests
        else
          npm run test:integration -- "src/**/*.integration.test.{ts,tsx}" --passWithNoTests
        fi

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-${{ matrix.node-version }}-${{ matrix.test-group }}
        path: coverage/

    - name: Report Coverage to PR
      if: github.event_name == 'pull_request'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/lcov.info

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
          
    - name: Install dependencies
      run: |
        npm install
        npm ci
      
    - name: Build
      run: npm run build