name: Run Tests

on:
  push:
    branches:
      - '**'  # This will match all branches
  pull_request:
    branches:
      - '**'  # This will match all branches
  workflow_dispatch:  # Add manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
          
    - name: Update lock files
      run: npm install
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test